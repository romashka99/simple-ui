name: GitHub Actions
on: [push]
jobs:
  init:
    Explore-GitHub-Actions:
      runs-on: ubuntu-latest
      strategy:
        matrix:
          node-version: [16.x]
      steps:
        - uses: actions/checkout@v3
        - name: Staring Node.js ${{ matrix.node-version }}
          uses: actions/setup-node@v3
          with:
            node-version: ${{ matrix.node-version }}
        - name: install modules
          run: npm install
        - name: test
          run: npm run test
